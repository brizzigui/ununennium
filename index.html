<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <meta charset="utf-8">

</head>

<body>
    <script>
        document.body.addEventListener('keydown', function(event) {
          if (event.keyCode === 13) {
            update();
          }
        });

    </script>

    <div class = "main_info">

        <h1 class = "title">
            Ununennium
        </h1>

        <h3 class = subtitle>
            O jogo que te ensina a tabela periódica
        </h3>
    </div>

    <div class = "game" id="game">
        <div class="element">
            <h3 class="element_letter" id="current_element">H</h3>
        </div>

        <div class="points">
            <h3 class="points_text">Pontos: <strong id="actual_pts">0</strong></h3>
        </div>

        <script>
            start();
        </script>
        
        <input type="text" class="answer" id="current_answer" placeholder="Digite o nome do elemento aqui">

        <button class="button" onclick="update();">Verificar</button>
        <button class="reset" onclick="reset();">Resetar</button>

        <div id="correct" style="display: none;">
            <h3 class="feedback" style="color:green;">Correto!</h3>
        </div>
    
        <div id="incorrect" class="feedback" style="display: none;">
            <h3 class="feedback" style="color: red;">Incorreto!</h3>
        </div>

    </div>

    <div class = "game_over" id="won" style="display: none;">
        <h3 class = "game_over_text">Você chegou ao Ununennium (119).</h3>
        <h3 class = "game_over_text"> Não tem mais para onde ir.</h3>
        <h2 class = "game_over_text">Parabéns!</h3>
    </div>

    <footer class="footer">
        <div class="footer_text">
            <p>Made by <a href="https://github.com/brizzigui">Guilherme Brizzi</a> in 2024</p>
        </div>
        
    </footer>

</body>
