<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <meta charset="utf-8">
</head>

<body>
    <script>
        document.body.addEventListener('keydown', function(event) {
          if (event.keyCode === 13) {
            update();
          }
        });

    </script>

    <div class = "main_info">

        <h1 class = "title">
            Ununennium
        </h1>

        <h3 class = subtitle>
            Aprenda o nome de todos elementos
        </h3>
    </div>

    <div class="help_icon">
        <img src="./help_icon.png" style="filter: invert(100%); width: 5%;">
    </div>

    <div class = "game" id="game">
        <div class="element" id="element_box">
            <h3 class="element_letter" id="current_element">H</h3>
            <h4 class="element_number" id="element_number">1</h4>
        </div>

        <script>
            start();
        </script>

        <div id="correct" class="feedback_hide">
            <h3 class="feedback" style="color:rgb(0, 205, 0);">Correto!</h3>
        </div>

        <div id="incorrect" class="feedback_hide">
            <h3 class="feedback" style="color: rgb(255, 31, 31);">Incorreto!</h3>
        </div>
        
        <input type="text" class="answer" id="current_answer" placeholder="Digite o nome do elemento aqui">

        <button class="button" onclick="update();"><strong>Verificar</strong></button>
        <button class="reset" onclick="reset();"><strong>Resetar</strong></button>

    </div>

    <div class = "game_over" id="won" style="display: none;">
        <h3 class = "game_over_text">Você chegou ao Ununennium (119).</h3>
        <h3 class = "game_over_text"> Não tem mais para onde ir.</h3>
        <h2 class = "game_over_text">Parabéns!</h3>
    </div>

    <footer class="footer">
        <div class="footer_text">
            <p>Made by <a href="https://github.com/brizzigui">Guilherme Brizzi</a> in 2024</p>
        </div>
        
    </footer>

</body>
